<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge.challenge_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ challenge.challenge_name }}</h1>
        <p>{{ challenge.description }}</p>
        <p><strong>Region:</strong> {{ challenge.region }}</p>
        <p><strong>Day:</strong> {{ challenge.day }}</p>
        <p><strong>Level:</strong> {{ challenge.level }}</p>
        <p><strong>Steal Percentage:</strong> {{ challenge.steal_percentage }}%</p>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
